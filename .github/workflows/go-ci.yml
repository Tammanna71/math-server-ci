name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Display Go version
        run: go version

      - name: Ensure module file exists
        run: |
          if [ ! -f go.mod ]; then
            go mod init github.com/Tammanna71/math-server-ci
          fi
          go mod tidy

      - name: Build the project
        run: go build -v ./...

      - name: Run unit tests
        run: go test -v ./...

